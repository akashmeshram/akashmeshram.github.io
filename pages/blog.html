---
layout: default
title: Blog
---
<section class="Blog-page parent">
    <!-- <h1>Writings</h1> -->
    <ul>
        {% for post in site.posts %}
        <a href="{{ post.url }}">
    	<li>
	      <h2>{{ post.title }}</h2>
	      <p>{{ post.excerpt }}</p>
    	</li>
        </a>
        {% endfor %}
    </ul>
</section>
